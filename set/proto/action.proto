syntax = "proto3";

package action;

option java_package = "src.proto";
option java_outer_classname = "AllProtos";

// TODO:  Separate into files. Simplify/remove messages that only have one item in them.
// Client messages
message Action {
  ActionType type              = 1;
  uint32 playerID              = 2;
  repeated int32 cardPositions = 3;
}

message JoinGameRequest {
  string name = 1;
}

message ConfirmPlayerID {
  uint32 playerID = 1;
}

message ClientRequest {
  oneof request {
    JoinGameRequest joinGame = 1;
    ConfirmPlayerID confirmPlayerID = 2;
    Action action = 3;
  }
}

// Server messages
message PlayerID {
  uint32 playerID = 1;
}

message Card {
  CardColour colour = 1;
  CardNumber number = 2;
  CardShape shape = 3;
  CardFill fill = 4;
}

message Consensuses {
  uint32 nActivePlayers = 1;
  uint32 nPlayersRequestingDrawThree = 2;
  uint32 nPlayersRequestingShowSet = 3;
}

message CardCollection {
  repeated Card cards = 1;
}

message Player {
  uint32 ID = 1;
  string name = 2;
  repeated CardCollection setsCollected = 3;
}

message State {
  repeated Card board = 1;
  Consensuses consensuses = 2;
  repeated Player players = 3;
}

message ServerResponse {
  oneof response {
    uint32 playerID = 1;
    State state = 2;
    string errorMessage = 3;
  }
}

enum ActionType {
  // default value for empty variable
  UNKNOWN_ACTION_TYPE = 0;

  // player actions
  SELECT_SET          = 1;
  REQUEST_SHOW_SET    = 2;
  LEAVE_GAME          = 3;
  REQUEST_DRAW_THREE  = 4;

  // not player actions
  SHOW_SET            = 1000;
  DRAW_THREE          = 1001;
}

enum CardColour {
  UNKNOWN_COLOUR = 0;
  RED = 1;
  GREEN = 2;
  PURPLE = 3;
}

enum CardFill {
  UNKNOWN_FILL = 0;
  OPEN = 1;
  STRIPED = 2;
  SOLID = 3;
}

enum CardNumber {
  UNKNOWN_NUMBER = 0;
  ONE = 1;
  TWO = 2;
  THREE = 3;
}

enum CardShape {
  UNKNOWN_SHAPE = 0;
  DIAMOND = 1;
  SQUIGGLE = 2;
  OVAL = 3;
}