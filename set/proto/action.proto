syntax = "proto3";

package action;

option java_package = "proto";
option java_outer_classname = "ActionProtos";

message Action {
  ActionType type        = 1;
  int32 playerID         = 2;
  repeated int32 cardIDs = 3;
}

enum ActionType {
  UNKNOWN_ACTION_TYPE = 0;
  SELECT_SET          = 1;
  REQUEST_SHOW_SET    = 2;
  LEAVE_GAME          = 3;
  REQUEST_DRAW_THREE  = 4;
}